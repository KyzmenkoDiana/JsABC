<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let test = 3;
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет +++*/
        /*2*//*
        let test = 'abc';
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет +++*/
        /*3*//*
        let test = '';
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет ---*/
        /*4*//*
        let test = 3 * 'abc';
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет ---*/
        /*5*//*
        let test = null;
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет ---*/
        /*6*//*
        let test = false;
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет ---*/
        /*7*//*
        let test;
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет ---*/
        /*8*//*
        let test = 0;
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        } /*выведет ---*/
        /*9*//*
        let test = '0';
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет +++*/
        /*10*/
        let test = -1;
        if (test) {
            console.log('+++');
        } else {
            console.log('---');
        }/*выведет +++*/
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
