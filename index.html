<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 3; j++) {
                document.write(i);
            }
        }
        /*2*/
        for (let i = 1; i <= 3; i++) {
            document.write(' ')
            for (let k = 1; k <= 3; k++) {
                document.write('\n' + i + k + ' ');
            };
        };
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
