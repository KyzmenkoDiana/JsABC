<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let divs = document.querySelectorAll("div");
for (let div of divs) {
    div.addEventListener("click", function () {
        this.textContent++;
    });
}
    </script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
