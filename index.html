<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
    function cloneInput() {
    var input = document.getElementById("input-field"); 
    var clonedInput = input.cloneNode(true); 
    input.parentNode.insertBefore(clonedInput, input.nextSibling); 
}
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
