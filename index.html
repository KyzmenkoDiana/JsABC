<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let num1 = 1;
        let num2 = 2;
        if (num1 + num2 == 3) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*2*//*
        let num1 = 1;
        let num2 = 2;
        if (num1 + num2 === 3) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*3*//*
        let num1 = 1;
        let num2 = 2;
        if (Number(num1 + num2) === 3) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*4*//*
        let num = 123;
        if (num[0] = '1') {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*5*//*
        let num = '123';
        if (String(num[0]) == 1) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*6*//*
        let num = '123';
        if (String(num)[0] == 1) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*7*//*
        let num = '123';
        let first = String(num)[0];
        if (first == 1) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*8*//*
        let num = 12;
        if (num.length = 2) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*9*//*
        let num = '12';
        let str = Number(num);
        if (str.length = 2) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*10*/
        let num = '12';
        if (String(num.length) == 2) {
            console.log('+++');
        } else {
            console.log('---');
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
