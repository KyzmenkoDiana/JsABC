<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let arr = ['a', 'b', 'c', 'd', 'e'];
        for (let i = 0; i <= arr.length - 1; i++) {
            console.log(arr[i]);
        }
        /*2*//*
        let arr = ['a', 'b', 'c', 'd', 'e'];
        for (let i = 1; i < arr.length - 1; i++) {
            console.log(arr[i]);
        }
        /*3*//*
        let arr = ['a', 'b', 'c', 'd', 'e'];
        for (let i = arr.length - 1; i > 0; i--) {
            console.log(arr[i]);
        }
        /*4*/
        let arr = ['a', 'b', 'c', 'd', 'e'];
        for (let i = 0; i <= arr.length - 1; i++) {
            console.log(arr[i]);
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>

        color: blue;
    }
