<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        let arr = { a: 10, b: 20, c: 30, d: 40, e: 50 };
        let sum = 0;
        for (let elem in arr) {
            if (+elem[0] === +elem[1] + 1) {
                sum += +elem;
            }
        }
        console.log(sum);
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
