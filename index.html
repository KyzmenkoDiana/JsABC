<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        let arr = [1, 2, 3];
        arr.push(4, 5, 6);
        console.log(arr);
        /*2*/
        let arr1 = [1, 2, 3];
        arr1.unshift(4, 5, 6);
        console.log(arr1);
        /*3*/
        let arr2 = [1, 2, 3];
        let elem = arr2.shift(1);
        console.log(elem);
        /*4*/
        let arr3 = [1, 2, 3];
        let elem2 = arr3.pop(3);
        console.log(elem2);
        /*5*/
        let arr4 = [1, 2, 3, 4, 5];
        let elem3 = arr4.slice(0, 3);
        console.log(elem3);
        /*6*/
        let arr5 = [1, 2, 3, 4, 5];
        let elem4 = arr5.slice(3, 5);
        console.log(elem4);
        /*7*/
        let arr6 = [1, 2, 3, 4, 5];
        arr6.splice(1, 2);
        console.log(arr6);
        /*8*/
        let arr7 = [1, 2, 3, 4, 5];
        arr7.splice(3, 0, 'a', 'b', 'c');
        console.log(arr7);
        /*9*/
        let arr8 = [1, 2, 3, 4, 5];
        arr8.splice(1, 0, 'a', 'b', 2, 3, 4, 'c', 5, 'e');
        console.log(arr8);
        /*10*/
        let arr9 = [1, 2, 3, 4, 5];
        console.log(arr9.indexOf(4));
        /*11*/
        let arr10 = [1, 2, 3, 4, 5];
        console.log(arr10.includes(3));
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>

<style>
    h1 {
        color: blue;
    }
</style>
