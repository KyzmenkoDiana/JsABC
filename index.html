<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        function func(num) {
            let sum = 0;

            for (let i = 1; i <= num; i++) {
                sum += i;
                //return sum;
            }
            return sum;
        }
        console.log(func(5));
            //Изначально цикл прокрутился бы лишь 1 раз и вышел бы из функции. Автор хотел вывести сумму цифр от 1 до 5.
    </script>
</head>
