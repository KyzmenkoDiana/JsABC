<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script>
            /*инкремент и декремент*/
            let num = 10;
            num++
            num++
            num--
            alert(num);
            /**/
            let num1 = 3;
            alert(++num1);/*выведется 4*/
            let num2 = 3;
            alert(num2++);/*выведется 3*/
            let num3 = 3;
            alert(--num3);/*выведется 2*/
            let num4 = 3;
            alert(num4--);/*выведется 3*/
            let num5 = 3;
            alert(num5--);/*выведется 3*/
            let num6 = 3;
            let num7 = num6++;
            alert(num6);
            alert(num7);/*выведется 4*/
            let num8 = 3;
            let num9 = --num8;
            alert(num8);
            alert(num9);/*выведется 2*/
            let num10 = 3;
            let num11 = num10--;
            alert(num10);
            alert(num11);/*выведется 2 i 3*/
            let num12 = 3;
            let num13 = num12--;
            alert(num12);
            alert(num13);/*выведется 2 i 3*/
        </script>
    </head>

<body>
    <h1>Diana</h1>
</body>

</html>

    h1 {
        color: blue;
