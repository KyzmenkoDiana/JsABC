<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let employees = [
            {
                name: 'name1',
                salary: 300,
            },
            {
                name: 'name2',
                salary: 400,
            },
            {
                name: 'name3',
                salary: 500,
            },
        ];
        for (let str of employees) {
            console.log(str.name + ' ' + str.salary);
        };
        /*2*//*
        let employees = [
            {
                name: 'name1',
                salary: 300,
            },
            {
                name: 'name2',
                salary: 400,
            },
            {
                name: 'name3',
                salary: 500,
            },
        ];
        let sum = 0;
        for (let str of employees) {
            sum += str.salary
            console.log(sum);
        };
        /*3*/
        let employees = [
            {
                name: 'name1',
                salary: 300,
                age: 28,
            },
            {
                name: 'name2',
                salary: 400,
                age: 29,
            },
            {
                name: 'name3',
                salary: 500,
                age: 30,
            },
            {
                name: 'name4',
                salary: 600,
                age: 31,
            },
            {
                name: 'name5',
                salary: 700,
                age: 32,
            },
        ];
        let sum = 0;
        for (let str of employees) {
            if (str.age >= 30) {
                sum += str.salary
                console.log(sum);
            }
        }
    </script>
