<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let obj = { x: 1, y: 2, z: 3 };
        for (let key in obj) {
            obj[key] = obj[key] * 2;
        }
        console.log(obj);
        /*2*/
        let obj = { x: 1, y: 2, z: 3 };
        for (let key in obj) {
            obj[key] = obj[key] + 1;
        }
        console.log(obj);
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
