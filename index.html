<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        function func(num = 5) {
            console.log(num * num);
        }
        func(2);//выведет 4
        func(3);//выведет 9
        func();//выведет 25
        /*2*/
        function func(num1 = 0, num2 = 0) {
            console.log(num1 + num2);
        }
        func(2, 3);//выведет 5
        func(3);//выведет 3
        func();  //выведет 0
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>

<style>
    h1 {
        color: blue;
    }
</style>
