<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
let result = every([1, 2, 3, 4, 5], 
elem => elem > 0);
/*2*/
let result1 = every([1, 2, 3, 4, 5], 
	elem, index => elem * index > 10);
//*3*/
let arr = [[1, 2, 3], [4, 5, 6], 
	[7, 8, 9]]; 
let result2 = each(arr, function(elem, 
	index) { 
	if (elem * index > 10) {
		return true;
	} else {
		return false;
	}
});

</script>
</head>
