<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        let arr1 = [1, 2, 3];
        let arr2 = arr1;
        arr1[0] = 'a';
        console.log(arr2);/*Выведет a,2,3*/
        /*2*/
        let arr3 = [1, 2, 3];
        let arr4 = arr3;
        arr3[0] = 'a';
        arr4[1] = 'b';
        console.log(arr3); /*Выведет a,b,3*/
        /*3*/
        let arr5 = [1, 2, 3];
        let arr6 = arr5;
        arr5[0] = 'a';
        arr6[0] = 'b';
        console.log(arr6);/*Выведет b,2,3*/
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
