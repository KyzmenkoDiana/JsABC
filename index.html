<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let str = '';
        for (let i = 0; i < 5; i++) {
            str += '-';
        }
        console.log(str);
        /*2*//*
        let str = '';
        for (let i = 1; i <= 9; i++) {
            str += i;
        }
        console.log(str);
        /*3*//*
        let str = '';
        for (let i = 9; i >= 1; i--) {
            str += i;
        }
        console.log(str);
        /*4*/
        let str = '';

        for (let i = 1; i <= 9; i++) {
            str += '-' + i;
        }
        console.log(str);
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
