<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        let arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
        let counter = 0;
        for (let elem of arr) {
            if (elem == '3') {
                counter++;
            }
        }
        console.log(counter);
        /*2*/
        let arr1 = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
        let counter1 = 0;
        for (let elem of arr1) {
            if (elem == '3' || elem == '2') {
                counter1++;
            }
        }
        console.log(counter1);
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
