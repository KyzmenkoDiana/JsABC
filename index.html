<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let elems = document.querySelectorAll('li');
let sum = 0;

for (let elem of elems) {
    let text = +elem.textContent;
    if (text % 6 === 0) {
        sum += text;
    }
}
console.log(sum)
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
