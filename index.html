<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let arr = ['a', 'b', 'c', 'd', 'e'];
        let flag = false;
        for (let elem of arr) {
            if (elem == 'c') {
                flag = true;
                break;
            }
        }
        if (flag === true) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*2*/
        let arr = [1, 2, 3, 4, 5];
        let flag = false;
        for (let elem of arr) {
            if (elem % 2 == 0) {
                flag = true;
                break;
            }
        }
        if (flag === true) {
            console.log('+++');
        } else {
            console.log('---');
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
