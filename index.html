<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        let num = 1;
        let res;
        switch (num) {
            case 1:
            case 2:
                res = 'a';
                break;
            case 3:
                res = 'b';
                break;
        }
        console.log(res);
        /*2*/
        let num1 = 1;
        let res1;
        if (num1 == 1 || num1 == 2) {
            res1 = 'a';
        }
        if (num1 == 3) {
            res1 = 'b';
        }
        console.log(res1);
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
