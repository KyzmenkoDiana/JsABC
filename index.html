<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
let paragraphs = document.querySelectorAll('p');

paragraphs.forEach(function(paragraph, index) {
let paragraphNumber = index + 1;
paragraph.textContent = paragraphNumber + '. ' + paragraph.textContent;
});

}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
