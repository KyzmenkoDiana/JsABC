<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        let month = 7;
        if (month >= 0 && month <= 3) {
            console.log('Зима')
        } else if (month >= 3 && month <= 6) {
            console.log('Весна')
        } else if (month >= 7 && month <= 9) {
            console.log('Лето')
        } else if (month >= 10 && month <= 12) {
            console.log('Осень')
        }
        /*2*/
        let str = 'abcde';
        if (str[0] == 'a') {
            console.log('Yes')
        } else {
            console.log('Not')
        }
        /*3*/
        let num = 12345;
        if (num[0] == '1' || '2' || '3') {
            console.log('Yes')
        } else {
            console.log('Not')
        }
        /*4*/
        let num1 = 123819;
        if (num1[0] + num1[1] + num1[2] == num1[3] + num1[4] + num1[5]) {
            console.log('Yes')
        } else {
            console.log('Not')
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
