<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
let elem = document.querySelector('#elem');

elem.addEventListener('click', function() {
    setInterval(function() {
    this.value--;
}.bind(elem), 1000);
});
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
