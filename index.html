<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
function setAttr(selector, attrName, attrValue) {
const elem = document.querySelector(selector);
elem.setAttribute(attrName, attrValue);
}
setAttr('#myButton', 'disabled', true);
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
