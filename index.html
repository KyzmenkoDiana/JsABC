<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
let elem = document.querySelector('#elem');
let toggle = document.querySelector('#toggle');
let isHidden = false;

toggle.addEventListener('click', function() {
if (isHidden) {
    elem.classList.remove('hidden');
    toggle.value = 'hide';
} else {
    elem.classList.add('hidden');
    toggle.value = 'show';
}
isHidden = !isHidden;
});
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
