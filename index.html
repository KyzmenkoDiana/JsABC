<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let test1 = true;
        let test2 = true;
        if (test1 && test2) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*2*//*
        let test1 = true;
        let test2 = false;
        if (test1 && test2) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*3*//*
        let test1 = true;
        let test2 = true;
        if (test1 && test2 !==
            true) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*4*//*
        let test1 = true;
        let test2 = true;
        if (test1 && test2 === true) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*5*//*
        let test1 = true;
        let test2 = true;
        let test3 = true;
        if (test1 && test2 && test3 === true) {
            console.log('+++');
        } else {
            console.log('---');
        }
        /*6*//*
        let test1 = true;
        let test2 = true;
        let test3 = true;
        if (test1 || test2 && test3 === true) {
            console.log('+++');
        } else {
            console.log('---');
        }
/*7*/
        let test1 = true;
        let test2 = true;
        let test3 = true;
        if (test1 || test2 && test3 === false) {
            console.log('+++');
        } else {
            console.log('---');
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
