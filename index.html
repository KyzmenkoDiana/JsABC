<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        let num = 1;
        while (num <= 100) {
            console.log(num);
            num++;
        }
        // 2
        let num1 = 11;
        while (num1 <= 33) {
            console.log(num1);
            num1++;
        }
        /*3*/
        let num2 = 3;
        while (num2 <= 1000) {
            num2 = num2 * 3;
            console.log(num2)
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
