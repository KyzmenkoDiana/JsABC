<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let elem = document.querySelector("#elem");
let button = document.querySelector("#button");

button.addEventListener("click", function () {
    elem.disabled = !elem.disabled;
});
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
