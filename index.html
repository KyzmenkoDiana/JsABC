<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        let test = 20;
        if (test > 10) {
            console.log('Hello');
        } else {
            console.log('Good bay');
        }
        /*2*/
        let test1 = 20;
        if (test1 < 10) {
            console.log('Hello');
        } else {
            console.log('Good bay');
        }
        /*3*/
        let test2 = 20;
        if (test2 >= 10) {
            console.log('Hello');
        } else {
            console.log('Good bay');
        }
        /*4*/
        let test3 = 20;
        if (test3 <= 10) {
            console.log('Hello');
        } else {
            console.log('Good bay');
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
