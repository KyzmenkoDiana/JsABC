<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let elem = document.querySelector("#elem");
let p = document.querySelector('p')

elem.addEventListener("input", function () {
    p.textContent = this.value;
});
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
