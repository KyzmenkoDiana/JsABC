<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        function func(num) {
            return num;
            let res = num ** 2;
            return res;
        }
        console.log(func(3));
        //выполнится первый return. 
        /*2*/
        function func(num) {
            if (num <= 0) {
                return Math.abs(num);
            } else {
                return num ** 2;
            }
        }
        console.log(func(10));
        console.log(func(-5));
        // выполнится тот что будет подходить значению параметра. Например если num<=0 то выполнится первый если больше то второй.
        /*3*/
        function func(num) {
            if (num <= 0) {
                return Math.abs(num);
            }

            return num ** 2;
        }
        console.log(func(10));
        console.log(func(-5));
        //выполнится первый (второй вообще никогда) только если поставить условие else.
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>

<style>
    h1 {
        color: blue;
    }
</style>
