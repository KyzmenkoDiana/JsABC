<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let number = 10;

const timer = setInterval(() => {
    console.log(number);
    if (number === 0) {
        clearInterval(timer);
    } else {
        number--;
    }
}, 1000);
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
