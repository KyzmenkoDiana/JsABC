<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
let elem = document.querySelector('#elem');

elem.addEventListener('click', function() {
    setInterval(function() {
    elem.value = Number(elem.value) + 1;
}, 1000);
});
}
// 2
let elem = document.querySelector('#elem');

elem.addEventListener('click', () => {
    setInterval(() => {
    elem.value = Number(elem.value) + 1;
}, 1000);
});
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
