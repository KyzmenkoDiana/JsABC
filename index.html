<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        for (let i = 1; i <= 100; i++) {
            console.log(i);
        }
        /*2*//*
        for (let i = 11; i <= 33; i++) {
            console.log(i);
        }
        /*3*//*
        for (i = 0; i <= 100; i += 2) {
            console.log(i);
        }
        /*4*//*
        for (let i = 1; i <= 99; i += 2) {
            console.log(i)
        }
        /*5*/
        for (let i = 100; i > 0; i--) {
            console.log(i);
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>
<style>
    h1 {
        color: blue;
    }
</style>
