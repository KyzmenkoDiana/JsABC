<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
        console.log(Math.pow(2, 10));
        /*2*/
        console.log(Math.sqrt(245))
        /*3*/
        let arr = [4, 2, 5, 19, 13, 0, 10];
        let arr1 = 0;
        for (let i in arr) {
            arr1 += (Math.sqrt(i, 3))
        };
        console.log(Math.sqrt(arr1));
        /*4*/
        console.log(Math.round(Math.sqrt(379)));
        /*5*/
        let a = (Math.sqrt(587));
        console.log(Math.floor(a));
        console.log(Math.ceil(a))
        /*6*/
        console.log(Math.max(4, -2, 5, 19, -130, 0, 10));

        console.log(Math.min(4, -2, 5, 19, -130, 0, 10));
        /*7*/
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min
                + 1)) + min;
        }
        console.log(getRandom(1, 100));
        /*8*/
        let arr3 = [];
        for (let i = 1; i <= 10; i++) {
            arr3.push(getRandom(1, 200));
            console.log(arr3)
        };
        /*9*/
        let a1 = -9;
        let b1 = 20;
        let c1 = (Math.abs(a1) - Math.abs(b1));
        console.log(c1);
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>

<style>
    h1 {
        color: blue;
    }
</style>
