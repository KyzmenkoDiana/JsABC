    <title>JS</title>
    <script>
window.onload = function() {
let elem = document.querySelector('#elem');
elem.addEventListener('blur', parent);
function parent() {
	console.log(this.value); 
	function child() {
		console.log(this.value); 
	}
	child();
}
}
</script>
