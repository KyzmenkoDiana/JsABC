<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
let elem = document.getElementById('elem');

document.addEventListener('mousemove', function(event) {
	elem.innerHTML = event.clientX + ' : ' + 
		event.clientY; 
});
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
