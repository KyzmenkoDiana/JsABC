<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*/
    function func(num1, num2) {
	function square(num) {
		return num * num;
	}
	function cube(num){
        return num * num * num;
    }
	return square(num1) + cube(num2);
}
console.log(func(2, 3));

</script>
</head>

<body>
    <h1>Diana</h1>
</body>
