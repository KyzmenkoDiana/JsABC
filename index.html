<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
const mySelect = document.getElementById("mySelect");
const options = mySelect.options;

for (let i = 0; i < options.length; i++) {
    options[i].text += " " + options[i].value;
}
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
