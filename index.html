<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        if (num == 0 || num > 1 && num < 5) {
            console.log('+++');
        } else {
            console.log('---');
        }/*num == 0 или если num от 1 до 5 (выведет +++ или же --- в зависимости от того какое у нас будет значение в переменной */
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

</html>

    h1 {
        color: blue;
    }
</style>
