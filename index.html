<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
function appendText(selector, text) {
	let elems = document.querySelectorAll(selector);

	for (let elem of elems) {
		elem.textContent += text;
	}
}
appendText('.elem', 'text');
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
