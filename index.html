<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script>
            let a = '5' + '2';
            alert(a);/*выведет 52*/
            let b = '5' + 2;
            alert(b);/*выведет 52*/
            let c = 5 + '2';
            alert(c);/*выведет 52*/
            let d = 5 + 2;
            alert(d);/*выведет 7*/
            let f = '5' * '2';
            alert(f);/*выведет 10*/
            let e = '5' - '2';
            alert(e);/*выведет 3*/
            let s = '5' / '2';
            alert(s);/*выведет 2.5*/
            let t = '5' % '2';
            alert(t);/*выведет 1*/
            let y = '5s' * '2';
            alert(y);/*выведет NaN*/
            let u = '5s' + '2';
            alert(u);/*выведет 5s2*/
            let i = (-'5') + (-'2');
            alert(i);/*выведет -7*/
            let w = '5' * 1 + '2' * 1;
            alert(w);/*выведет 7*/
            let o = '5' * '1' + '2' * '1';
            alert(o);/*выведет 7*/
            let p = '' + 3 + 1;
            alert(p);/*выведет 31*/
        </script>
    </head>

<body>
    <h1>Diana</h1>
