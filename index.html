    <script>
        /*1*//*
        for (i = 1; i <= 100; i++) {

         /*5*//*
       let arr = '';

       arr += i;

        for (let elem of arr) {
        if (elem == 5) {
        flag = true;
        break;
        }
        }

        console.log('+++');

        console.log('---');
        }
