<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let list = document.querySelectorAll(".list");
for (let elem of list) {
    elem.addEventListener("click", func);
};
function func() {
    if (Number(this.textContent) < 10) {
        this.textContent = Number(this.textContent) + 1
    } else {
        this.removeEventListener('click', func);
    }
}
    </script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
