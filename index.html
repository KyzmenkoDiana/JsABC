<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
let elems = document.querySelectorAll("p");
for (let elem of elems) {
    elem.addEventListener("click", function () {
        this.classList.add("colored");
    });
}
    </script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
