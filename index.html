        <script>
            /*1*/
            let arr = ['a', 'b', 'c'];
            arr[0] = '1';
            arr[1] = '2';
            arr[2] = '3';
            console.log(arr);
            /*2*/
            let arr1 = ['a', 'b', 'c'];
            arr1[0] += '3';

            console.log(arr1);
            /*3*/
            let arr2 = [1, 2, 3];
            arr2[0]++;
            arr2[1]++;
            arr2[2]++;
            console.log(arr2); 
        </script>
