<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
        /*1*//*
        let arr = [2, 5, 9, 15, 1, 4];
        for (let elem of arr) {
            if (elem >= 3 && elem <= 10) {
                console.log(elem);
            }
        }
        /*2*/
        let obj = { a: 1, b: 2, c: 3, d: 4, e: 5 };
        for (let elem in obj) {
            if (elem % 2 != 0) {
                console.log(elem);
            }
        }
    </script>
</head>

<body>
    <h1>Diana</h1>
</body>

        color: blue;
