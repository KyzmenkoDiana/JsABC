<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
window.onload = function() {
const ul = document.getElementById('list');
for (let i = 1; i <= 10; i++) {
    const li = document.createElement('li');
    li.textContent = i;
    ul.appendChild(li);
}
}
</script>
</head>
<body>
    <h1>Diana</h1>
</body>
</html>
<style>
    h1 {
        color: blue;
    }
</style>
