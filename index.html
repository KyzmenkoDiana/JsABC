<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JS</title>
    <script>
var elem = document.getElementById("task");
elem.addEventListener("click", func);
var elem1 = document.getElementsByClassName("cls");
function func() {
    var sum = 0;
    for (var i = 0; i < elem1.length; i++) {
        sum += +elem1[i].value;
    }
    var newElem = document.getElementById("sum");
            newElem.value = sum;
}
</script>
</head>

</body>
